<!DOCTYPE html>
<html class="bg-gray-50" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .blur-background {
        filter: blur(10px);
        transition: filter 0.1s ease-in-out;
      }

    </style>
  </head>
  <body>
    <header class="flex justify-center">
      <h2 class="text-3xl font-bold text-sky-900 mt-6">Hunting Phone</h2>
    </header>
    
    <div id="blur-bg">
      <main class="container mx-auto mt-8">
        <!-- section for search item -->
        <section class="bg-base-100 p-4 m-4 rounded-md">
          <input
            type="text"
            placeholder="Search..."
            id="search-field"
            class="bg-white input input-bordered input-primary w-full max-w-xs"
          />
          <button
            onclick="handleSearch()"
            class="btn btn-primary text-neutral-50"
          >
            SEARCH
          </button>
        </section>
        <section class="container mx-auto ml-5">
          <p class="text-xl font-semibold text-sky-900 mb-4">Search Phones : </p>
          <button class="btn rounded-full no-animation text-neutral-50">Iphone</button>
          <button class="btn rounded-full no-animation text-neutral-50">Samsung</button>
          <button class="btn rounded-full no-animation text-neutral-50">Oppo</button>
        </section>
  
        <!-- search result -->
        <section>
          <!-- spinner or loader -->
          <div id="loading-spinner" class="text-center my-40 hidden">
            <span
              class="loading loading-spinner text-indigo-400 loading-lg"
            ></span>
          </div>
  
          <div
            id="phone-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 sm:grid-cols-1 gap-4 m-6"
          ></div>
          <!-- show all button -->
          <div id="show-all-container" class="hidden text-center my-8">
            <button
              onclick="handleShowAll()"
              class="btn  text-neutral-50"
            >
              SHOW ALL
            </button>
          </div>
        </section>
      </main>
    </div>


    
    <!-- Show Details Modal -->
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box bg-gray-50 max-w-screen-sm">
        <h3 id="phone-name" class="text-3xl font-bold text-indigo-950 flex justify-center"></h3>
        <div id="show-detail-container" class="m-6 p-4"></div>
  
        <div class="modal-action">
          <form method="dialog">
            <!-- If there is a button in form, it will close the modal -->
            <button class="btn" onclick="removeBlur()">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  
    <script src="js/phone.js"></script>
  </body>
  
</html>
